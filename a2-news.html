<div id="newsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">뉴스 제목</div>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>

            <i class="fas fa-bookmark"></i> 스크랩하기
        </button>
        
        <button class="complete-btn" id="completeBtn" onclick="completeReading()">
            읽기 완료 (+30,000원 + 50 EXP)
        </button>
    </div>
</div>

<script>
let newsData = [];
let currentNewsId = null;
let userAssets = {};

function getTodayDate() {
    const now = new Date();
    const koreaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
    const year = koreaTime.getFullYear();
    const month = String(koreaTime.getMonth() + 1).padStart(2, '0');
    const day = String(koreaTime.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

async function loadUserData() {
    const savedUser = localStorage.getItem('fineu_current_user');
    if (!savedUser) {
        location.href = 'index.html';
        return;
    }
    
    const currentUser = JSON.parse(savedUser);
    const userId = currentUser.id || currentUser.username || 'Test';
    
    try {
        if (window.firebaseDB) {
            const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
            const snapshot = await window.firebaseGet(userRef);
            
            if (snapshot.exists()) {
                userAssets = snapshot.val();
            } else {
                userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
            }
        } else {
            userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
        }
        
        updateLevelBadge();
    } catch (error) {
        console.error('사용자 데이터 로드 실패:', error);
        userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
    }
}

function updateLevelBadge() {
    const level = (userAssets.level || 'yellow').toUpperCase();
    const badge = document.getElementById('levelBadge');
    if (badge) {
        badge.textContent = level;
        
        const colors = {
            'YELLOW': '#FFE99E',
            'GREEN': '#C1EDB3',
            'BLUE': '#ADD9FA',
            'RED': '#FAABAD',
            'BLACK': '#333333'
        };
        badge.style.background = colors[level] || colors['YELLOW'];
        badge.style.color = level === 'BLACK' ? 'white' : '#333';
    }
}

function loadNewsData() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) {
        location.href = 'a2.html';
        return;
    }
    
    const data = JSON.parse(savedData);
    newsData = data.news;
    
    displayNews();
}

function displayNews() {
    const container = document.getElementById('newsContainer');
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    const readNews = todayProgress.readNews || [];
    
    let html = '';
    
    if (newsData.length > 0) {
        const featured = newsData[0];
        const isRead = readNews.includes(featured.id);
        
        html += `
            <div class="news-card ${isRead ? 'read' : ''}" onclick="showNewsDetail('${featured.id}')">
                <i class="fas fa-star star-icon ${isRead ? 'completed' : ''}"></i>
                <div class="news-title">${featured.title}</div>
                <div class="news-desc">${featured.description}</div>
            </div>
        `;
    }
    
    newsData.slice(1).forEach(news => {
        const isRead = readNews.includes(news.id);
        
        html += `
            <div class="news-card ${isRead ? 'read' : ''}" onclick="showNewsDetail('${news.id}')">
                ${!isRead ? '<i class="fas fa-star star-icon"></i>' : '<i class="fas fa-star star-icon completed"></i>'}
                <div class="news-title">${news.title}</div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function showNewsDetail(newsId) {
    const news = newsData.find(n => n.id === newsId);
    if (!news) return;
    
    currentNewsId = newsId;
    
    document.getElementById('modalTitle').textContent = news.title;
    document.getElementById('modalContent').textContent = news.content || news.description;
    
    const newsLink = document.getElementById('newsLink');
    if (news.url) {
        newsLink.href = news.url;
        newsLink.style.display = 'inline-block';
    } else {
        newsLink.style.display = 'none';
    }
    
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    const readNews = todayProgress.readNews || [];
    
    if (readNews.includes(newsId)) {
        document.getElementById('completeBtn').textContent = '이미 읽음';
        document.getElementById('completeBtn').disabled = true;
    } else {
        document.getElementById('completeBtn').textContent = '읽기 완료 (+30,000원 + 50 EXP)';
        document.getElementById('completeBtn').disabled = false;
    }
    
    document.getElementById('newsModal').classList.add('show');
}

function closeModal() {
    document.getElementById('newsModal').classList.remove('show');
}

async function completeReading() {
    if (!currentNewsId) return;
    
    const today = getTodayDate();
    
    if (!userAssets.studyProgress) {
        userAssets.studyProgress = {};
    }
    if (!userAssets.studyProgress[today]) {
        userAssets.studyProgress[today] = {};
    }
    if (!userAssets.studyProgress[today].readNews) {
        userAssets.studyProgress[today].readNews = [];
    }
    
    if (!userAssets.studyProgress[today].readNews.includes(currentNewsId)) {
        userAssets.studyProgress[today].readNews.push(currentNewsId);
        
        userAssets.cash = (userAssets.cash || 0) + 30000;
        userAssets.totalAssets = (userAssets.totalAssets || 0) + 30000;
        userAssets.virtualBalance = (userAssets.virtualBalance || 0) + 30000;
        userAssets.exp = (userAssets.exp || 0) + 50;
        
        const allNewsRead = newsData.every(news => 
            userAssets.studyProgress[today].readNews.includes(news.id)
        );
        
        if (allNewsRead) {
            userAssets.studyProgress[today].financialNews = true;
        }
        
        try {
            const savedUser = JSON.parse(localStorage.getItem('fineu_current_user'));
            const userId = savedUser.id || savedUser.username || 'Test';
            
            if (window.firebaseDB) {
                const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
                await window.firebaseSet(userRef, userAssets);
            }
            
            localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
            
            showRewardAnimation();
            displayNews();
            
        } catch (error) {
            console.error('데이터 저장 실패:', error);
        }
    }
    
    closeModal();
}

function showRewardAnimation() {
    const rewardDiv = document.createElement('div');
    rewardDiv.className = 'reward-animation';
    rewardDiv.innerHTML = '🎉 뉴스 읽기 완료!<br>💰 30,000원<br>⭐ 50 EXP';
    document.body.appendChild(rewardDiv);
    
    setTimeout(() => {
        document.body.removeChild(rewardDiv);
    }, 2000);
}

function showCalendar() {
    const today = getTodayDate();
    alert(`📅 오늘 날짜: ${today}\n\n매일 새로운 금융 뉴스가 업데이트됩니다!`);
}

document.addEventListener('DOMContentLoaded', async function() {
    await loadUserData();
    loadNewsData();
});
</script>
