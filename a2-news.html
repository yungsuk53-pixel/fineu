<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINE U - 금융 뉴스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .back-btn, .calendar-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .news-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .news-card:active {
            transform: scale(0.98);
        }
        
        .news-card.read {
            opacity: 0.7;
        }
        
        .news-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            padding-right: 30px;
        }
        
        .news-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .star-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
        }
        
        .star-icon.completed {
            color: #d0d0d0;
        }
        
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0 20px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            position: relative;
        }
        
        .nav-item.active {
            color: #000;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        .level-badge {
            position: absolute;
            top: -20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #2c2c2c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .news-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .complete-btn {
            width: 100%;
            padding: 16px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .complete-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='a2.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">금융 뉴스</div>
    <button class="calendar-btn">
        <i class="fas fa-calendar-alt"></i>
    </button>
</div>

<div class="content" style="padding-bottom: 100px;" id="newsContainer">
    <!-- 뉴스 아이템들이 여기에 동적으로 추가됩니다 -->
</div>

<div class="bottom-navigation">
    <div class="nav-container">
        <button class="nav-item" onclick="location.href='index.html'">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </button>
        <button class="nav-item active">
            <i class="fas fa-file-alt"></i>
            <span>뉴스</span>
        </button>
        <button class="nav-item" style="position: relative;">
            <div class="level-badge">BLACK</div>
        </button>
        <button class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>채팅</span>
        </button>
        <button class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
        </button>
    </div>
</div>

<div id="newsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">뉴스 제목</div>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>
        
        <div class="news-content" id="modalContent">
            뉴스 내용
        </div>
        
        <button class="complete-btn" id="completeBtn" onclick="completeReading()">
            읽기 완료 (+30 EXP)
        </button>
    </div>
</div>

<script>
let newsData = [];
let currentNewsId = null;

function getTodayDate() {
    return new Date().toLocaleDateString('ko-KR');
}

function loadNewsData() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) {
        location.href = 'a2.html';
        return;
    }
    
    const data = JSON.parse(savedData);
    newsData = data.news;
    
    displayNews();
}

function displayNews() {
    const container = document.getElementById('newsContainer');
    const today = getTodayDate();
    const readNews = JSON.parse(localStorage.getItem('readNews') || '{}');
    const todayRead = readNews[today] || [];
    
    let html = '';
    
    // 첫 번째 뉴스는 특별 표시
    if (newsData.length > 0) {
        const featured = newsData[0];
        const isRead = todayRead.includes(featured.id);
        
        html += `
            <div class="news-card ${isRead ? 'read' : ''}" onclick="showNewsDetail('${featured.id}')">
                <i class="fas fa-star star-icon ${isRead ? 'completed' : ''}"></i>
                <div class="news-title">${featured.title}</div>
                <div class="news-desc">${featured.description}</div>
            </div>
        `;
    }
    
    // 나머지 뉴스들
    newsData.slice(1).forEach(news => {
        const isRead = todayRead.includes(news.id);
        
        html += `
            <div class="news-card ${isRead ? 'read' : ''}" onclick="showNewsDetail('${news.id}')">
                ${!isRead ? '<i class="fas fa-star star-icon"></i>' : ''}
                <div class="news-title">${news.title}</div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function showNewsDetail(newsId) {
    const news = newsData.find(n => n.id === newsId);
    if (!news) return;
    
    currentNewsId = newsId;
    
    document.getElementById('modalTitle').textContent = news.title;
    document.getElementById('modalContent').textContent = news.content || news.description;
    
    const today = getTodayDate();
    const readNews = JSON.parse(localStorage.getItem('readNews') || '{}');
    const todayRead = readNews[today] || [];
    
    if (todayRead.includes(newsId)) {
        document.getElementById('completeBtn').textContent = '이미 읽음';
        document.getElementById('completeBtn').disabled = true;
    } else {
        document.getElementById('completeBtn').textContent = '읽기 완료 (+30 EXP)';
        document.getElementById('completeBtn').disabled = false;
    }
    
    document.getElementById('newsModal').classList.add('show');
}

function closeModal() {
    document.getElementById('newsModal').classList.remove('show');
}

function completeReading() {
    if (!currentNewsId) return;
    
    const today = getTodayDate();
    const readNews = JSON.parse(localStorage.getItem('readNews') || '{}');
    
    if (!readNews[today]) {
        readNews[today] = [];
    }
    
    if (!readNews[today].includes(currentNewsId)) {
        readNews[today].push(currentNewsId);
        localStorage.setItem('readNews', JSON.stringify(readNews));
        
        let userExp = parseInt(localStorage.getItem('userExp') || 0);
        userExp += 30;
        localStorage.setItem('userExp', userExp);
        
        displayNews();
        alert('뉴스를 읽었습니다! (+30 EXP)');
    }
    
    closeModal();
}

document.addEventListener('DOMContentLoaded', function() {
    loadNewsData();
});
</script>

</body>
</html>
