    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .back-btn, .calendar-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .term-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .term-card:active {
            transform: scale(0.98);
        }
        
        .term-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        
        .term-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .star-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
        }
        
        .star-icon.completed {
            color: #4CAF50;
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 16px 0;
        }
        
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0 20px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            position: relative;
        }
        
        .nav-item.active {
            color: #000;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        .level-badge {
            position: absolute;
            top: -20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #FFE99E;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .term-detail {
            margin-bottom: 20px;
        }
        
        .term-detail h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .term-detail p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 16px;
        }
        
        .example-box {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .example-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c5aa0;
        }
        
        .complete-btn {
            width: 100%;
            padding: 16px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .complete-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .reward-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 20px 30px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            z-index: 2000;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.4);
            animation: rewardPop 2s ease-in-out forwards;
        }
        
        @keyframes rewardPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='a2.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">금융 용어</div>
    <button class="calendar-btn" onclick="showCalendar()">
        <i class="fas fa-calendar-alt"></i>
    </button>
</div>

<div class="content" style="padding-bottom: 100px;">
    <div id="todayTerm" class="term-card" onclick="showTermDetail('today')">
        <i class="fas fa-star star-icon" id="todayStar"></i>
        <div class="term-title">오늘의 금융 용어</div>
        <div class="term-desc" id="todayTermPreview">오늘 꼭 알아야 할 금융 용어를 학습하세요</div>
    </div>
    
    <div class="divider"></div>
    
    <div class="term-card" onclick="showReviewTerms()">
        <div class="term-title">금융 용어 복습하기</div>
        <div class="term-desc">이전에 학습한 용어들을 다시 확인하세요</div>
    </div>
</div>

<div class="bottom-navigation">
    <div class="nav-container">
        <button class="nav-item" onclick="location.href='a1.html'">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </button>
        <button class="nav-item active" onclick="location.href='a2.html'">
            <i class="fas fa-file-alt"></i>
            <span>학습</span>
        </button>
        <button class="nav-item" style="position: relative;">
            <div class="level-badge" id="levelBadge">YELLOW</div>
        </button>
        <button class="nav-item" onclick="location.href='a4.html'">
            <i class="fas fa-comment-dots"></i>
            <span>채팅</span>
        </button>
        <button class="nav-item" onclick="location.href='a5.html'">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
        </button>
    </div>
</div>

<div id="termModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">오늘의 금융 용어</div>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>
        
        <div class="term-detail">
            <h3 id="termName">용어</h3>
            <p id="termDefinition">정의</p>
            
            <div class="example-box">
                <div class="example-title">💡 예시</div>
                <div id="termExample">예시 설명</div>
            </div>
        </div>
        
        <button class="complete-btn" id="completeBtn" onclick="completeTerm()">
            학습 완료 (+30,000원 + 50 EXP)
        </button>
    </div>
</div>

<script>
let currentTermData = null;
let userAssets = {};
let allTerms = [];

function getTodayDate() {
    const now = new Date();
    const koreaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
    const year = koreaTime.getFullYear();
    const month = String(koreaTime.getMonth() + 1).padStart(2, '0');
    const day = String(koreaTime.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

async function loadUserData() {
    const savedUser = localStorage.getItem('fineu_current_user');
    if (!savedUser) {
        location.href = 'index.html';
        return;
    }
    
    const currentUser = JSON.parse(savedUser);
    const userId = currentUser.id || currentUser.username || 'Test';
    
    try {
        if (window.firebaseDB) {
            const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
            const snapshot = await window.firebaseGet(userRef);
            
            if (snapshot.exists()) {
                userAssets = snapshot.val();
            } else {
                userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
            }
        } else {
            userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
        }
        
        updateLevelBadge();
    } catch (error) {
        console.error('사용자 데이터 로드 실패:', error);
        userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
    }
}

function updateLevelBadge() {
    const level = (userAssets.level || 'yellow').toUpperCase();
    const badge = document.getElementById('levelBadge');
    if (badge) {
        badge.textContent = level;
        
        const colors = {
            'YELLOW': '#FFE99E',
            'GREEN': '#C1EDB3',
            'BLUE': '#ADD9FA',
            'RED': '#FAABAD',
            'BLACK': '#333333'
        };
        badge.style.background = colors[level] || colors['YELLOW'];
        badge.style.color = level === 'BLACK' ? 'white' : '#333';
    }
}

function loadTermData() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) {
        location.href = 'a2.html';
        return;
    }
    
    const data = JSON.parse(savedData);
    allTerms = data.terms;
    const todayTerm = data.terms.find(t => t.isToday) || data.terms[0];
    
    if (todayTerm) {
        currentTermData = todayTerm;
        document.getElementById('todayTermPreview').textContent = 
            todayTerm.term.split('(')[0] + ' - 오늘 꼭 알아야 할 용어';
    }
    
    checkCompletionStatus();
}

function checkCompletionStatus() {
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    
    if (todayProgress.financialTerms) {
        document.getElementById('todayStar').classList.add('completed');
    }
}

function showTermDetail(type) {
    if (!currentTermData) return;
    
    document.getElementById('termName').textContent = currentTermData.term;
    document.getElementById('termDefinition').textContent = currentTermData.definition;
    document.getElementById('termExample').textContent = currentTermData.example;
    
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    
    if (todayProgress.financialTerms) {
        document.getElementById('completeBtn').textContent = '이미 완료함';
        document.getElementById('completeBtn').disabled = true;
    } else {
        document.getElementById('completeBtn').textContent = '학습 완료 (+30,000원 + 50 EXP)';
        document.getElementById('completeBtn').disabled = false;
    }
    
    document.getElementById('termModal').classList.add('show');
}

function showReviewTerms() {
    if (!allTerms || allTerms.length === 0) return;
    
    let reviewList = '📚 오늘의 금융 용어 목록\n\n';
    
    allTerms.forEach((term, index) => {
        reviewList += `${index + 1}. ${term.term}\n`;
        reviewList += `   - ${term.definition.substring(0, 50)}...\n\n`;
    });
    
    alert(reviewList);
}

function closeModal() {
    document.getElementById('termModal').classList.remove('show');
}

async function completeTerm() {
    if (!currentTermData) return;
    
    const today = getTodayDate();
    
    if (!userAssets.studyProgress) {
        userAssets.studyProgress = {};
    }
    if (!userAssets.studyProgress[today]) {
        userAssets.studyProgress[today] = {};
    }
    
    if (!userAssets.studyProgress[today].financialTerms) {
        userAssets.studyProgress[today].financialTerms = true;
        
        userAssets.cash = (userAssets.cash || 0) + 30000;
        userAssets.totalAssets = (userAssets.totalAssets || 0) + 30000;
        userAssets.virtualBalance = (userAssets.virtualBalance || 0) + 30000;
        userAssets.exp = (userAssets.exp || 0) + 50;
        
        try {
            const savedUser = JSON.parse(localStorage.getItem('fineu_current_user'));
            const userId = savedUser.id || savedUser.username || 'Test';
            
            if (window.firebaseDB) {
                const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
                await window.firebaseSet(userRef, userAssets);
            }
            
            localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
            
            document.getElementById('todayStar').classList.add('completed');
            showRewardAnimation();
            
        } catch (error) {
            console.error('데이터 저장 실패:', error);
        }
    }
    
    closeModal();
}

function showRewardAnimation() {
    const rewardDiv = document.createElement('div');
    rewardDiv.className = 'reward-animation';
    rewardDiv.innerHTML = '🎉 학습 완료!<br>💰 30,000원<br>⭐ 50 EXP';
    document.body.appendChild(rewardDiv);
    
    setTimeout(() => {
        document.body.removeChild(rewardDiv);
    }, 2000);
}

function showCalendar() {
    const today = getTodayDate();
    alert(`📅 오늘 날짜: ${today}\n\n매일 새로운 금융 용어가 업데이트됩니다!`);
}

document.addEventListener('DOMContentLoaded', async function() {
    await loadUserData();
    loadTermData();
});
</script>

</body>
