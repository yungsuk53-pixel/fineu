<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINE U - 금융 용어</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .back-btn, .calendar-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .term-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .term-card:active {
            transform: scale(0.98);
        }
        
        .term-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        
        .term-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .star-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
        }
        
        .star-icon.completed {
            color: #d0d0d0;
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 16px 0;
        }
        
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0 20px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            position: relative;
        }
        
        .nav-item.active {
            color: #000;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        .level-badge {
            position: absolute;
            top: -20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #2c2c2c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .term-detail {
            margin-bottom: 20px;
        }
        
        .term-detail h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .term-detail p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 16px;
        }
        
        .example-box {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .example-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c5aa0;
        }
        
        .complete-btn {
            width: 100%;
            padding: 16px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .complete-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='a2.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">금융 용어</div>
    <button class="calendar-btn">
        <i class="fas fa-calendar-alt"></i>
    </button>
</div>

<div class="content" style="padding-bottom: 100px;">
    <div id="todayTerm" class="term-card" onclick="showTermDetail('today')">
        <i class="fas fa-star star-icon" id="todayStar"></i>
        <div class="term-title">오늘의 금융 용어</div>
        <div class="term-desc" id="todayTermPreview">오늘 꼭 알아야 할 금융 용어를 학습하세요</div>
    </div>
    
    <div class="divider"></div>
    
    <div class="term-card" onclick="showReviewTerms()">
        <div class="term-title">금융 용어 복습하기</div>
        <div class="term-desc">이전에 학습한 용어들을 다시 확인하세요</div>
    </div>
</div>

<div class="bottom-navigation">
    <div class="nav-container">
        <button class="nav-item" onclick="location.href='index.html'">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </button>
        <button class="nav-item active">
            <i class="fas fa-file-alt"></i>
            <span>뉴스</span>
        </button>
        <button class="nav-item" style="position: relative;">
            <div class="level-badge">BLACK</div>
        </button>
        <button class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>채팅</span>
        </button>
        <button class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
        </button>
    </div>
</div>

<div id="termModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">오늘의 금융 용어</div>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>
        
        <div class="term-detail">
            <h3 id="termName">용어</h3>
            <p id="termDefinition">정의</p>
            
            <div class="example-box">
                <div class="example-title">💡 예시</div>
                <div id="termExample">예시 설명</div>
            </div>
        </div>
        
        <button class="complete-btn" id="completeBtn" onclick="completeTerm()">
            학습 완료 (+50 EXP)
        </button>
    </div>
</div>

<script>
let currentTermData = null;

function getTodayDate() {
    return new Date().toLocaleDateString('ko-KR');
}

function loadTermData() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) {
        location.href = 'a2.html';
        return;
    }
    
    const data = JSON.parse(savedData);
    const todayTerm = data.terms.find(t => t.isToday) || data.terms[0];
    
    if (todayTerm) {
        currentTermData = todayTerm;
        document.getElementById('todayTermPreview').textContent = 
            todayTerm.term.split('(')[0] + ' - 오늘 꼭 알아야 할 용어';
    }
    
    checkCompletionStatus();
}

function checkCompletionStatus() {
    const today = getTodayDate();
    const completedTerms = JSON.parse(localStorage.getItem('completedTerms') || '{}');
    const todayCompleted = completedTerms[today] || [];
    
    if (currentTermData && todayCompleted.includes(currentTermData.id)) {
        document.getElementById('todayStar').classList.add('completed');
    }
}

function showTermDetail(type) {
    if (!currentTermData) return;
    
    document.getElementById('termName').textContent = currentTermData.term;
    document.getElementById('termDefinition').textContent = currentTermData.definition;
    document.getElementById('termExample').textContent = currentTermData.example;
    
    const today = getTodayDate();
    const completedTerms = JSON.parse(localStorage.getItem('completedTerms') || '{}');
    const todayCompleted = completedTerms[today] || [];
    
    if (todayCompleted.includes(currentTermData.id)) {
        document.getElementById('completeBtn').textContent = '이미 완료함';
        document.getElementById('completeBtn').disabled = true;
    } else {
        document.getElementById('completeBtn').textContent = '학습 완료 (+50 EXP)';
        document.getElementById('completeBtn').disabled = false;
    }
    
    document.getElementById('termModal').classList.add('show');
}

function showReviewTerms() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) return;
    
    const data = JSON.parse(savedData);
    let reviewList = '📚 오늘의 금융 용어 목록\n\n';
    
    data.terms.forEach((term, index) => {
        reviewList += `${index + 1}. ${term.term}\n`;
    });
    
    alert(reviewList);
}

function closeModal() {
    document.getElementById('termModal').classList.remove('show');
}

function completeTerm() {
    if (!currentTermData) return;
    
    const today = getTodayDate();
    const completedTerms = JSON.parse(localStorage.getItem('completedTerms') || '{}');
    
    if (!completedTerms[today]) {
        completedTerms[today] = [];
    }
    
    if (!completedTerms[today].includes(currentTermData.id)) {
        completedTerms[today].push(currentTermData.id);
        localStorage.setItem('completedTerms', JSON.stringify(completedTerms));
        
        let userExp = parseInt(localStorage.getItem('userExp') || 0);
        userExp += 50;
        localStorage.setItem('userExp', userExp);
        
        document.getElementById('todayStar').classList.add('completed');
        alert('학습을 완료했습니다! (+50 EXP)');
    }
    
    closeModal();
}

document.addEventListener('DOMContentLoaded', function() {
    loadTermData();
});
</script>

</body>
</html>
