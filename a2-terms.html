<script>
// 전역 변수 선언
let currentTermData = null;
let userAssets = {};
let todayTerms = [];
let completedTerms = [];

function getTodayDate() {
    const now = new Date();
    const koreaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
    const year = koreaTime.getFullYear();
    const month = String(koreaTime.getMonth() + 1).padStart(2, '0');
    const day = String(koreaTime.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

async function loadUserData() {
    const savedUser = localStorage.getItem('fineu_current_user');
    if (!savedUser) {
        location.href = 'index.html';
        return;
    }
    
    const currentUser = JSON.parse(savedUser);
    const userId = currentUser.id || currentUser.username || 'Test';
    
    try {
        if (window.firebaseDB) {
            const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
            const snapshot = await window.firebaseGet(userRef);
            
            if (snapshot.exists()) {
                userAssets = snapshot.val();
            } else {
                userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
            }
        } else {
            userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
        }
        
        updateLevelBadge();
    } catch (error) {
        console.error('사용자 데이터 로드 실패:', error);
        userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
    }
}

function updateLevelBadge() {
    const level = (userAssets.level || 'yellow').toUpperCase();
    const badge = document.getElementById('levelBadge');
    if (badge) {
        badge.textContent = level;
        
        const colors = {
            'YELLOW': '#FFE99E',
            'GREEN': '#C1EDB3',
            'BLUE': '#ADD9FA',
            'RED': '#FAABAD',
            'BLACK': '#333333'
        };
        badge.style.background = colors[level] || colors['YELLOW'];
        badge.style.color = level === 'BLACK' ? 'white' : '#333';
    }
}

async function loadTermData() {
    console.log('📚 용어 데이터 로드 시작...');
    
    // 먼저 localStorage에서 확인
    let savedData = localStorage.getItem('todayFinancialData');
    
    if (!savedData) {
        console.log('❌ localStorage에 데이터 없음');
        
        // Firebase에서 확인
        if (window.firebaseDB) {
            try {
                const today = getTodayDate();
                const firebaseRef = window.firebaseRef(window.firebaseDB, `cache/daily_${today}`);
                const snapshot = await window.firebaseGet(firebaseRef);
                
                if (snapshot.exists()) {
                    const firebaseData = snapshot.val();
                    console.log('✅ Firebase에서 데이터 로드');
                    localStorage.setItem('todayFinancialData', JSON.stringify(firebaseData));
                    savedData = JSON.stringify(firebaseData);
                } else {
                    console.log('❌ Firebase에도 데이터 없음 - a2로 이동');
                    alert('오늘의 학습 데이터를 생성 중입니다. 잠시 후 다시 시도해주세요.');
                    location.href = 'a2.html';
                    return;
                }
            } catch (error) {
                console.error('Firebase 로드 실패:', error);
                location.href = 'a2.html';
                return;
            }
        } else {
            location.href = 'a2.html';
            return;
        }
    }
    
    try {
        const data = JSON.parse(savedData);
        
        if (!data.terms || data.terms.length === 0) {
            console.log('❌ 용어 데이터가 없음');
            alert('용어 데이터가 없습니다. 새로 생성 중입니다.');
            location.href = 'a2.html';
            return;
        }
        
        todayTerms = data.terms;
        console.log(`✅ ${todayTerms.length}개 용어 로드 완료`);
        
        displayTodayTerms();
        checkCompletionStatus();
        
    } catch (error) {
        console.error('데이터 파싱 오류:', error);
        location.href = 'a2.html';
    }
}

function displayTodayTerms() {
    const container = document.getElementById('todayTermsContainer');
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    completedTerms = todayProgress.completedTerms || [];
    
    if (todayTerms.length === 0) {
        container.innerHTML = `
            <div class="no-data-message">
                <i class="fas fa-exclamation-circle" style="font-size: 24px; margin-bottom: 10px; color: #ff6b6b;"></i>
                <div>오늘의 용어가 없습니다.</div>
                <div style="font-size: 12px; margin-top: 5px;">메인 페이지에서 데이터를 생성해주세요.</div>
            </div>
        `;
        return;
    }
    
    let html = '';
    
    todayTerms.forEach((term, index) => {
        const isCompleted = completedTerms.includes(term.id);
        
        html += `
            <div class="term-card" onclick="showTermDetail('${term.id}')">
                <i class="fas fa-star star-icon ${isCompleted ? 'completed' : ''}" id="star-${term.id}"></i>
                <div class="term-title">${index + 1}. ${term.term}</div>
                <div class="term-desc">${term.definition.substring(0, 50)}...</div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function checkCompletionStatus() {
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    completedTerms = todayProgress.completedTerms || [];
    
    // 모든 용어를 완료했는지 확인
    if (completedTerms.length >= 3) {
        todayProgress.financialTerms = true;
    }
}

function showTermDetail(termId) {
    const term = todayTerms.find(t => t.id === termId);
    if (!term) return;
    
    currentTermData = term;
    
    document.getElementById('termName').textContent = term.term;
    document.getElementById('termDefinition').textContent = term.definition;
    document.getElementById('termExample').textContent = term.example;
    
    if (completedTerms.includes(termId)) {
        document.getElementById('completeBtn').textContent = '이미 완료함';
        document.getElementById('completeBtn').disabled = true;
    } else {
        document.getElementById('completeBtn').textContent = '학습 완료 (+10,000원 + 20 EXP)';
        document.getElementById('completeBtn').disabled = false;
    }
    
    document.getElementById('termModal').classList.add('show');
}

function showReviewTerms() {
    const reviewContent = document.getElementById('reviewContent');
    const today = new Date();
    
    let html = '';
    let termsByDate = {};
    
    // 최근 2주간의 데이터 수집
    for (let i = 0; i < 14; i++) {
        const checkDate = new Date(today.getTime() - (i * 24 * 60 * 60 * 1000));
        const dateStr = `${checkDate.getFullYear()}-${String(checkDate.getMonth() + 1).padStart(2, '0')}-${String(checkDate.getDate()).padStart(2, '0')}`;
        
        const cacheKey = `todayFinancialData_${dateStr}`;
        const cached = localStorage.getItem(cacheKey);
        
        if (cached) {
            try {
                const data = JSON.parse(cached);
                if (data.terms && data.terms.length > 0) {
                    termsByDate[dateStr] = data.terms;
                }
            } catch (e) {
                console.error('캐시 데이터 파싱 오류:', e);
            }
        }
    }
    
    // 날짜별로 용어 표시
    const sortedDates = Object.keys(termsByDate).sort().reverse();
    
    if (sortedDates.length === 0) {
        html = '<div class="no-data-message">최근 2주간 학습한 용어가 없습니다.</div>';
    } else {
        sortedDates.forEach(date => {
            const dateObj = new Date(date);
            const displayDate = `${dateObj.getMonth() + 1}월 ${dateObj.getDate()}일`;
            
            html += `<div class="review-date">${displayDate}</div>`;
            
            termsByDate[date].forEach(term => {
                html += `
                    <div class="review-term" onclick="showReviewTermDetail('${encodeURIComponent(JSON.stringify(term))}')">
                        <div class="review-term-title">${term.term}</div>
                        <div class="review-term-def">${term.definition.substring(0, 60)}...</div>
                    </div>
                `;
            });
        });
    }
    
    reviewContent.innerHTML = html;
    document.getElementById('reviewModal').classList.add('show');
}

function showReviewTermDetail(encodedTerm) {
    const term = JSON.parse(decodeURIComponent(encodedTerm));
    
    document.getElementById('reviewModal').classList.remove('show');
    
    currentTermData = term;
    document.getElementById('termName').textContent = term.term;
    document.getElementById('termDefinition').textContent = term.definition;
    document.getElementById('termExample').textContent = term.example;
    
    document.getElementById('completeBtn').textContent = '복습 완료';
    document.getElementById('completeBtn').disabled = true;
    
    document.getElementById('termModal').classList.add('show');
}

function closeModal() {
    document.getElementById('termModal').classList.remove('show');
}

function closeReviewModal() {
    document.getElementById('reviewModal').classList.remove('show');
}

async function completeTerm() {
    if (!currentTermData) return;
    
    const today = getTodayDate();
    
    if (!userAssets.studyProgress) {
        userAssets.studyProgress = {};
    }
    if (!userAssets.studyProgress[today]) {
        userAssets.studyProgress[today] = {};
    }
    if (!userAssets.studyProgress[today].completedTerms) {
        userAssets.studyProgress[today].completedTerms = [];
    }
    
    if (!userAssets.studyProgress[today].completedTerms.includes(currentTermData.id)) {
        userAssets.studyProgress[today].completedTerms.push(currentTermData.id);
        completedTerms.push(currentTermData.id);
        
        // 용어당 보상 (3개니까 각각 10,000원, 20 EXP)
        userAssets.cash = (userAssets.cash || 0) + 10000;
        userAssets.totalAssets = (userAssets.totalAssets || 0) + 10000;
        userAssets.virtualBalance = (userAssets.virtualBalance || 0) + 10000;
        userAssets.exp = (userAssets.exp || 0) + 20;
        
        // 3개 모두 완료했는지 확인
        if (userAssets.studyProgress[today].completedTerms.length >= 3) {
            userAssets.studyProgress[today].financialTerms = true;
        }
        
        try {
            const savedUser = JSON.parse(localStorage.getItem('fineu_current_user'));
            const userId = savedUser.id || savedUser.username || 'Test';
            
            if (window.firebaseDB) {
                const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
                await window.firebaseSet(userRef, userAssets);
            }
            
            localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
            
            document.getElementById(`star-${currentTermData.id}`).classList.add('completed');
            showRewardAnimation();
            
        } catch (error) {
            console.error('데이터 저장 실패:', error);
        }
    }
    
    closeModal();
}

function showRewardAnimation() {
    const rewardDiv = document.createElement('div');
    rewardDiv.className = 'reward-animation';
    rewardDiv.innerHTML = '🎉 학습 완료!<br>💰 10,000원<br>⭐ 20 EXP';
    document.body.appendChild(rewardDiv);
    
    setTimeout(() => {
        document.body.removeChild(rewardDiv);
    }, 2000);
}

function showCalendar() {
    const today = getTodayDate();
    alert(`📅 오늘 날짜: ${today}\n\n매일 3개의 새로운 금융 용어가 업데이트됩니다!`);
}

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', async function() {
    console.log('📚 금융 용어 페이지 로드');
    await loadUserData();
    await loadTermData();
});
</script>
