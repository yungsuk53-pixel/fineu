<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINE U - 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 공통 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .power-icon {
            width: 24px;
            height: 24px;
            color: #ff6b9d;
            font-size: 24px;
            cursor: pointer;
        }

        .fine-u-logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
        }

        .fine-text {
            color: #7cb9e8;
        }

        .u-text {
            color: #ffd700;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            color: #ffd700;
            font-size: 20px;
            cursor: pointer;
        }

        /* 메인 콘텐츠 */
        .main-content {
            padding: 70px 20px 140px;
            max-width: 400px;
            margin: 0 auto;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 챗봇 인사 */
        .chatbot-intro {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chatbot-avatar {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 20px;
        }

        .chatbot-message {
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 280px;
            font-size: 14px;
            line-height: 1.4;
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #7cb9e8;
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 입력 영역 */
        .input-area {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            background: #f5f5f5;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: white;
            font-size: 14px;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chat-input::placeholder {
            color: #999;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #7cb9e8;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #5aa3d1;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .attach-button {
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 50%;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .attach-button:hover {
            background: #f0f0f0;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #7cb9e8;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .black-button {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .black-button:hover {
            transform: scale(1.1);
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .main-content {
                padding: 70px 15px 140px;
            }
            
            .input-area {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <i class="fas fa-power-off power-icon" onclick="logout()"></i>
        <div class="fine-u-logo">
            <span class="fine-text">FINE</span>
            <span class="u-text">U</span>
        </div>
        <i class="fas fa-bell notification-icon" onclick="showNotifications()"></i>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="page-title">AI CHATBOT</div>
        
        <!-- 챗봇 인사 -->
        <div class="chatbot-intro">
            <div class="chatbot-avatar">🤖</div>
            <div class="chatbot-message">
                안녕하세요.<br>
                저는 여러분의 슬기로운 금융 생활을 돕는 똑부리에요.<br>
                혹시 도움이 필요한 일이 있나요?
            </div>
        </div>

        <!-- 채팅 영역 -->
        <div class="chat-area" id="chatArea">
            <!-- 동적으로 채팅 메시지가 추가됩니다 -->
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="input-area">
        <div class="input-container">
            <button class="attach-button" onclick="attachFile()">
                <i class="fas fa-camera"></i>
            </button>
            <input type="text" class="chat-input" placeholder="채팅을 입력하세요." id="chatInput" onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="goToPage('a1.html')">
            <i class="fas fa-home nav-icon"></i>
        </div>
        <div class="nav-item" onclick="goToPage('a2.html')">
            <i class="fas fa-file-alt nav-icon"></i>
        </div>
        <div class="black-button" onclick="goToPage('a3.html')">BLACK</div>
        <div class="nav-item active" onclick="goToPage('a4.html')">
            <i class="fas fa-comments nav-icon"></i>
        </div>
        <div class="nav-item" onclick="goToPage('a5.html')">
            <i class="fas fa-ellipsis-h nav-icon"></i>
        </div>
    </div>

    <script>
        // 채팅 기능
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            
            // 입력 필드 초기화
            input.value = '';
            
            // 봇 응답 시뮬레이션 (1초 후)
            setTimeout(() => {
                const responses = [
                    '금융에 관한 궁금한 점이 있으시면 언제든지 물어보세요!',
                    '투자에 대해 더 알고 싶으시다면 등급 시스템을 확인해보세요.',
                    '안전한 금융 생활을 위한 팁을 알려드릴 수 있어요.',
                    '포트폴리오 관리에 대해 조언드릴 수 있습니다.',
                    '금융 용어가 어려우시다면 설명해드릴게요!'
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'bot');
            }, 1000);
        }
        
        function addMessage(text, sender) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            
            // 스크롤을 맨 아래로
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function attachFile() {
            alert('파일 첨부 기능은 준비 중입니다.');
        }

        // 네비게이션 함수
        function goToPage(page) {
            // 네비게이션 활성 상태 업데이트
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (page !== 'a4.html') {
                window.location.href = page;
            }
        }

        // 기타 함수들
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('fineu_current_user');
                window.location.href = 'index.html';
            }
        }

        function showNotifications() {
            alert('알림 기능은 준비 중입니다.');
        }
    </script>
</body>
</html>
