            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;

            background: #DCFCE7;
            border: 1px solid #86EFAC;
            color: #166534;
        }

        .message.error {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            z-index: 1000;

const firebaseConfig = {

// Firebase 초기화

// 전역 변수

var userAssets = {};
var userLevel = 'yellow';

    },

    },

};

// 디버그 정보 업데이트
function updateDebugInfo(message) {
    if (debugMode) {
        var debugInfo = document.getElementById('debugInfo');
        var timestamp = new Date().toLocaleTimeString();
        debugInfo.innerHTML = '[' + timestamp + '] ' + message;
    }
    console.log('[DEBUG]', message);
}

// 메시지 표시 함수
function showMessage(message, type) {
    var container = document.getElementById('messageContainer');
    var messageDiv = document.createElement('div');
    messageDiv.className = type === 'error' ? 'message error' : 'message success';
    messageDiv.textContent = message;
    
    container.innerHTML = '';
    container.appendChild(messageDiv);
    
    // 5초 후 메시지 제거
    setTimeout(function() {
        if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
        }
    }, 5000);
}

// Firebase 연결 상태 업데이트
function updateFirebaseStatus(status, message) {
    var statusElement = document.getElementById('firebaseStatus');
    
    switch(status) {
        case 'connected':
            statusElement.className = 'firebase-status firebase-connected';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 연결됨';
            firebaseConnected = true;
            break;
        case 'error':
            statusElement.className = 'firebase-status firebase-error';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 오류';
            firebaseConnected = false;
            break;
        case 'loading':
            statusElement.className = 'firebase-status firebase-loading';
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로딩';
            break;
    }
    
    if (message) {
        updateDebugInfo('Firebase: ' + message);
    }
}

// Firebase Realtime Database 초기화
async function initializeFirebase() {
    try {
        updateDebugInfo('Firebase Realtime Database 초기화 시작...');
        updateFirebaseStatus('loading', 'Firebase 초기화 중...');
        
        // 연결 상태 확인
        var connectedRef = database.ref('.info/connected');
        connectedRef.on('value', function(snapshot) {
            if (snapshot.val() === true) {
                updateDebugInfo('Firebase Realtime Database 연결 성공');
                updateFirebaseStatus('connected', 'Realtime Database 연결 성공');
                firebaseConnected = true;
            } else {
                updateDebugInfo('Firebase Realtime Database 연결 끊어짐');
                updateFirebaseStatus('error', 'Realtime Database 연결 끊어짐');
                firebaseConnected = false;
            }
        });
        
        return true;
        
    } catch (error) {
        updateDebugInfo('Firebase 초기화 실패: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 초기화 실패: ' + error.message);
        firebaseConnected = false;
        
        return false;
    }
}

// 사용자 데이터 로드
function loadUserData() {
    try {
        var savedUser = localStorage.getItem('fineu_current_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            
            userLevel = currentUser.level || 'yellow';
            userExp = currentUser.exp || 0;
            totalAssets = currentUser.totalAssets || 10000000;
            cash = currentUser.cash || 10000000;
            userAssets = currentUser.portfolio || {};
            
            updateDebugInfo('사용자 데이터 로드 완료: ' + currentUser.id);
            updateDisplay();
            
            return true;
        } else {
            updateDebugInfo('저장된 사용자 데이터 없음');
            // 로그인 페이지로 리다이렉트
            window.location.href = 'index.html';
            return false;
        }
    } catch (error) {
        updateDebugInfo('사용자 데이터 로드 오류: ' + error.message);
        window.location.href = 'index.html';
        return false;
    }
}

// 디스플레이 업데이트
function updateDisplay() {
    try {
        // 사용자 이름 업데이트
        var userNameElement = document.getElementById('userName');
        if (userNameElement && currentUser) {
            userNameElement.textContent = currentUser.name || currentUser.id || '똑부리';
        }
        
        // 현금 금액 업데이트
        var cashAmountElement = document.getElementById('cashAmount');
        if (cashAmountElement) {
            cashAmountElement.textContent = '₩' + cash.toLocaleString();
        }
        
        // 총 자산 업데이트
        var totalAssetsElement = document.getElementById('totalAssets');
        if (totalAssetsElement) {
            totalAssetsElement.textContent = '₩' + totalAssets.toLocaleString();
        }
        
        // 포트폴리오 차트 업데이트
        updatePortfolioChart();
        
        // 투자 자산 리스트 업데이트
        updateInvestmentList();
        
        updateDebugInfo('디스플레이 업데이트 완료');

// 포트폴리오 차트 업데이트
function updatePortfolioChart() {
    try {
        var canvas = document.getElementById('portfolioChart');
        if (!canvas) return;
        
        if (portfolioChart) {
            portfolioChart.destroy();
        }
        
        var ctx = canvas.getContext('2d');
        
        // 기본 포트폴리오 데이터
        var data = [
            { label: '현금', value: cash, color: '#6B7280' },
            { label: '주식', value: 5000000, color: '#3B82F6' },
            { label: '채권', value: 2000000, color: '#10B981' },
            { label: '기타', value: 3000000, color: '#F59E0B' }
        ];
        
        portfolioChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: data.map(item => item.label),
                datasets: [{
                    data: data.map(item => item.value),
                    backgroundColor: data.map(item => item.color),
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                cutout: '60%'
            }
        });
        
    } catch (error) {
        updateDebugInfo('포트폴리오 차트 업데이트 오류: ' + error.message);
    }
}

// 투자 자산 리스트 업데이트
function updateInvestmentList() {
    try {
        var listElement = document.getElementById('investmentList');
        if (!listElement) return;
        
        // 샘플 투자 자산 데이터
        var investments = [
            { name: '삼성전자', quantity: 100, profit: 1.8, amount: 5000000 },
            { name: '청년희망적금', rate: 3.0, amount: 2000000 }
        ];
        
        var html = '';
        investments.forEach(function(investment) {
            html += '<div style="font-size: 11px; color: #333; display: flex; justify-content: space-between; align-items: center; padding: 2px 8px; background: rgba(255,255,255,0.3); border-radius: 6px; margin: 1px 0;">';
            html += '<span>' + investment.name + '</span>';
            if (investment.profit) {
                html += '<span style="color: #DC2626;">+' + investment.profit + '%</span>';
            } else if (investment.rate) {
                html += '<span style="color: #10B981;">' + investment.rate + '%</span>';
            }
            html += '</div>';
        });
        
        listElement.innerHTML = html;
        
    } catch (error) {
        updateDebugInfo('투자 자산 리스트 업데이트 오류: ' + error.message);
    }
}
