    <script>
        // 전역 변수
        let currentUser = null;
        let portfolioChart = null;
        let userAssets = {};
        let realTimeData = {};

        // 등급 시스템 설정
        const levelSystem = {
            YELLOW: { name: 'YELLOW', exp: 0, max: 5000, image: 'YELLOW ㅁ.png', nav: 'YELLOW ㅇ', navImage: 'YELLOW ㅇ.png' },
            GREEN: { name: 'GREEN', exp: 5000, max: 15000, image: 'GREEN ㅁ.png', nav: 'GREEN ㅇ', navImage: 'GREEN ㅇ.png' },
            BLUE: { name: 'BLUE', exp: 15000, max: 30000, image: 'BLUE ㅁ.png', nav: 'BLUE ㅇ', navImage: 'BLUE ㅇ.png' },
            RED: { name: 'RED', exp: 30000, max: 50000, image: 'RED ㅁ.png', nav: 'RED ㅇ', navImage: 'RED ㅇ.png' },
            BLACK: { name: 'BLACK', exp: 50000, max: 999999, image: 'BLACK ㅁ.png', nav: 'BLACK ㅇ', navImage: 'BLACK ㅇ.png' }
        };

        // 사용자 등급 계산
        function calculateUserLevel(exp) {
            for (const [level, data] of Object.entries(levelSystem)) {
                if (exp >= data.exp && exp < data.max) {
                    return level;
                }
            }
            return 'BLACK'; // 최고 등급
        }

        // 등급별 색상 반환
        function getUserLevelColor(level) {
            const colors = {
                'YELLOW': '#FFE99E',
                'GREEN': '#C1EDB3',
                'BLUE': '#ADD9FA',
                'RED': '#FAABAD',
                'BLACK': '#333333'
            };
            return colors[level] || colors['YELLOW'];
        }

        // 경험치 추가 함수
        function addExperience(amount) {
            if (!userAssets) return;
            
            const oldLevel = userAssets.level;
            userAssets.exp = (userAssets.exp || 0) + amount;
            
            const newLevel = calculateUserLevel(userAssets.exp);
            userAssets.level = newLevel.toLowerCase();
            
            // 레벨업 확인
            if (oldLevel !== userAssets.level) {
                const levelData = levelSystem[newLevel];
                alert(`🎉 축하합니다! ${levelData.name} 등급으로 승급하셨습니다!`);
            }
            
            updateDisplay();
            saveUserDataToFirebase();
        }

        // 기본 사용자 데이터 구조 (실제 Firebase 구조에 맞춤)
        const defaultUserData = {
            id: null,
            name: '',
            cash: 0,
            exp: 0,
            level: 'yellow',
            loginMethod: 'realtime_db',
            totalAssets: 0,
            virtualBalance: 0,
            isSpecialAccount: false,
            specialType: '',
            portfolio: {},
            lastUpdated: new Date().toISOString(),
            saveTimestamp: Date.now(),
            lastSavedFrom: 'a1'
        };

        // Firebase에서 사용자 데이터 가져오기 (새로운 로직)
        async function loadUserDataFromFirebase() {
            console.log('=== 데이터 로드 시작 ===');
            
            try {
                // 1. Firebase 연결 확인
                if (!window.firebaseDB) {
                    console.log('Firebase 연결 대기 중...');
                    setTimeout(loadUserDataFromFirebase, 1000);
                    return;
                }
                console.log('✅ Firebase 연결 확인됨');

                // 2. 로컬스토리지에서 사용자 ID 가져오기 또는 기본값 설정
                const currentUser = JSON.parse(localStorage.getItem('fineu_current_user') || '{}');
                const userId = currentUser.id || currentUser.username || 'Test';
                console.log('👤 사용자 ID:', userId);
                
                // 3. Firebase에서 데이터 가져오기
                const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
                console.log('🔗 Firebase 참조 생성:', `users/${userId}`);



                const snapshot = await window.firebaseGet(userRef);
                console.log('📊 데이터 스냅샷 확인:', snapshot.exists());

                if (snapshot.exists()) {
                    // Firebase에서 데이터 로드 성공
                    const firebaseData = snapshot.val();
                    console.log('✅ Firebase 데이터 로드 성공:', firebaseData);
                    
                    // userAssets에 데이터 설정
                    userAssets = {
                        id: firebaseData.id || userId,
                        name: firebaseData.name || userId,
                        cash: firebaseData.cash || 0,
                        totalAssets: firebaseData.totalAssets || firebaseData.virtualBalance || firebaseData.cash || 0,
                        virtualBalance: firebaseData.virtualBalance || firebaseData.cash || 0,
                        level: firebaseData.level || 'yellow',
                        exp: firebaseData.exp || 0,
                        portfolio: firebaseData.portfolio || {},
                        joinDate: firebaseData.joinDate || new Date().toISOString().split('T')[0], // 가입일이 없으면 오늘로 설정
                        lastUpdated: firebaseData.lastUpdated || new Date().toISOString(),
                        loginMethod: firebaseData.loginMethod || 'realtime_db',
                        isSpecialAccount: firebaseData.isSpecialAccount || false,
                        specialType: firebaseData.specialType || '',
                        lastSavedFrom: firebaseData.lastSavedFrom || 'a1',
                        saveTimestamp: firebaseData.saveTimestamp || Date.now()
                    };
                    
                    console.log('✅ userAssets 설정 완료:', userAssets);
                    
                } else {
                    // Firebase에 데이터가 없으면 새로 생성
                    console.log('❌ Firebase에 데이터 없음 - 새 데이터 생성');
                    await createNewUserData(userId);
                }

                // 4. 화면 업데이트
                updateDisplay();
                console.log('✅ 화면 업데이트 완료');
                
                // 5. localStorage에 백업 저장
                localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
                console.log('✅ localStorage 백업 완료');

            } catch (error) {
                console.error('❌ 데이터 로드 오류:', error);

        // 가입일로부터 경과 일수 계산
        function calculateDaysSinceJoin(joinDate) {
            if (!joinDate) return 0;
            
            try {
                const join = new Date(joinDate);
                const today = new Date();
                const timeDiff = today.getTime() - join.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                return Math.max(1, daysDiff); // 최소 1일
            } catch (error) {
                console.error('날짜 계산 오류:', error);
                return 1; // 오류 시 기본값
            }
        }

        function createPortfolioChart() {

            // 간단한 현금 기반 차트 (실제 portfolio 데이터가 있을 때 확장 가능)

            const cashPercent = totalAssets > 0 ? (cashValue / totalAssets * 100) : 100;

            portfolioChart = new Chart(ctx, {
                type: 'doughnut',
                data: {

                    datasets: [{
                        data: [cashPercent, otherPercent],
                        backgroundColor: ['#bae1ff', '#baffc9'],
                        borderWidth: 0
                    }]

                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label;
                                    const value = context.parsed;
                                    return `${label}: ${value.toFixed(1)}%`;
                                }
                            }
                        }

                }
            });

            alert(`💰 ${saving.product}\n\n은행: ${saving.bank}\n잔액: ${saving.amount.toLocaleString()}원\n금리: ${saving.rate}%\n\n안전한 저축상품으로 꾸준히 자산을 증식하고 있습니다.`);
        }

        // 자산 모달 닫기
        function closeAssetModal() {
            const modal = document.getElementById('assetModal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // 전역 함수로 등록
        window.showAssetDetails = showAssetDetails;
        window.showStockDetail = showStockDetail;
        window.showFundDetail = showFundDetail;
        window.showSavingDetail = showSavingDetail;
        window.closeAssetModal = closeAssetModal;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== FINE U 페이지 로드 시작 ===');
            console.log('Firebase 설정 확인:', !!window.firebaseDB);
            loadUserData();
            console.log('FINE U 메인 페이지 - 실제 데이터 연동 완료');
        });
    </script>
