// 디버그 정보 업데이트
function updateDebugInfo(message) {
    if (debugMode) {
        var debugInfo = document.getElementById('debugInfo');
        var timestamp = new Date().toLocaleTimeString();
        debugInfo.innerHTML = '[' + timestamp + '] ' + message;
    }
    console.log('[DEBUG]', message);
}

// 메시지 표시 함수
function showMessage(message, type) {
    var container = document.getElementById('messageContainer');
    var messageDiv = document.createElement('div');
    messageDiv.className = type === 'error' ? 'message error' : 'message success';
    messageDiv.textContent = message;
    
    container.innerHTML = '';
    container.appendChild(messageDiv);
    
    // 5초 후 메시지 제거
    setTimeout(function() {
        if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
        }
    }, 5000);
}

// Firebase 연결 상태 업데이트
function updateFirebaseStatus(status, message) {
    var statusElement = document.getElementById('firebaseStatus');
    
    switch(status) {

        case 'error':
            statusElement.className = 'firebase-status firebase-error';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 오류';
            firebaseConnected = false;
            break;
        case 'loading':
            statusElement.className = 'firebase-status firebase-loading';
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로딩';
            break;
    }
    
    if (message) {
        updateDebugInfo('Firebase: ' + message);
    }
}

// Firebase Realtime Database 초기화
async function initializeFirebase() {
    try {
        updateDebugInfo('Firebase Realtime Database 초기화 시작...');
        updateFirebaseStatus('loading', 'Firebase 초기화 중...');
        
        // 연결 상태 확인
        var connectedRef = database.ref('.info/connected');
        connectedRef.on('value', function(snapshot) {
            if (snapshot.val() === true) {
                updateDebugInfo('Firebase Realtime Database 연결 성공');
                updateFirebaseStatus('connected', 'Realtime Database 연결 성공');
                firebaseConnected = true;
            } else {
                updateDebugInfo('Firebase Realtime Database 연결 끊어짐');
                updateFirebaseStatus('error', 'Realtime Database 연결 끊어짐');
                firebaseConnected = false;
            }
        });
        
        return true;
        
    } catch (error) {
        updateDebugInfo('Firebase 초기화 실패: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 초기화 실패: ' + error.message);
        firebaseConnected = false;
        
        return false;
    }
}

// 투자 자산 리스트 업데이트 (Firebase 실제 데이터 사용)
function updateInvestmentList() {
    try {
        var investmentListElement = document.getElementById('investmentList');
        if (!investmentListElement) return;
        
        var html = '';
        var yPosition = 0;
        var itemSpacing = 60; // 간격을 60px로 증가 (기존 45px)
        
        // Firebase에서 실제 투자 데이터 가져오기
        if (currentUser && currentUser.investments && currentUser.investments.length > 0) {
            currentUser.investments.forEach(function(investment, index) {
                var changeColor = investment.change >= 0 ? '#28a745' : '#dc3545';
                var changeSign = investment.change >= 0 ? '+' : '';
                var profitValue = investment.change || investment.profit || 0;
                
                html += '<div style="position: absolute; top: ' + yPosition + 'px; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: space-between; line-height: 1.4; padding: 8px 0;">';
                html += '<span style="font-weight: 600;">' + investment.name;
                if (investment.quantity) {
                    html += ' (' + investment.quantity + '주)';
                }
                html += '</span>';
                html += '<span style="color: ' + changeColor + '; font-weight: bold; font-size: 28px;">' + changeSign + profitValue + '%</span>';
                html += '</div>';
                
                yPosition += itemSpacing;
            });
        } else if (currentUser && currentUser.stocks) {
            // 다른 구조의 투자 데이터 확인
            Object.keys(currentUser.stocks).forEach(function(stockName, index) {
                var stock = currentUser.stocks[stockName];
                var changeColor = stock.change >= 0 ? '#28a745' : '#dc3545';
                var changeSign = stock.change >= 0 ? '+' : '';
                
                html += '<div style="position: absolute; top: ' + yPosition + 'px; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: space-between; line-height: 1.4; padding: 8px 0;">';
                html += '<span style="font-weight: 600;">' + stockName + ' (' + stock.quantity + '주)</span>';
                html += '<span style="color: ' + changeColor + '; font-weight: bold; font-size: 28px;">' + changeSign + stock.change + '%</span>';
                html += '</div>';
                
                yPosition += itemSpacing;
            });
        } else {
            // Firebase에서 실제 데이터가 없는 경우 빈 상태로 유지
            html += '<div style="position: absolute; top: 0px; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: center; line-height: 1.4; padding: 8px 0; color: #999;">';
            html += '<span style="font-style: italic;">투자 자산 정보를 불러오는 중...</span>';
            html += '</div>';
            yPosition = 60;
        }
        
        investmentListElement.innerHTML = html;
        investmentListElement.style.height = Math.max(60, yPosition) + 'px';
        
        updateDebugInfo('투자 자산 리스트 업데이트 완료 - 실제 데이터만 표시');
        
    } catch (error) {
        console.error('투자 자산 리스트 업데이트 오류:', error);
        updateDebugInfo('투자 자산 리스트 업데이트 오류: ' + error.message);
    }
}

// 자산 배경 크기 동적 조정
function updateAssetBackground() {
    try {
        var assetBackground = document.getElementById('assetBackground');
        var investmentList = document.getElementById('investmentList');
        
        if (!assetBackground || !investmentList) return;
        
        // 투자 자산 개수에 따라 배경 높이 조정
        var investmentCount = 2; // 기본값
        if (currentUser && currentUser.investments && currentUser.investments.length > 0) {
            investmentCount = Math.max(2, currentUser.investments.length);
        } else if (currentUser && currentUser.stocks) {
            investmentCount = Math.max(2, Object.keys(currentUser.stocks).length);
        }
        
        // 기본 높이 + 투자 항목당 추가 높이 (간격 증가 반영)
        var baseHeight = 250; // 기본 높이 증가
        var itemHeight = 60; // 아이템당 높이 증가 (기존 45px → 60px)
        var newHeight = baseHeight + (investmentCount * itemHeight);
        
        assetBackground.style.height = newHeight + 'px';
        
        updateDebugInfo('자산 배경 높이 조정: ' + newHeight + 'px (항목 수: ' + investmentCount + ')');
        
    } catch (error) {
        console.error('자산 배경 조정 오류:', error);
        updateDebugInfo('자산 배경 조정 오류: ' + error.message);
    }
}

// 포트폴리오 차트 업데이트 (실제 데이터만 사용)
function updatePortfolioChart() {
    try {
        var canvas = document.getElementById('portfolioChart');
        if (!canvas) return;
        
        if (portfolioChart) {
            portfolioChart.destroy();
        }
        
        var ctx = canvas.getContext('2d');
        
        // 실제 Firebase 데이터만 사용
        var data = [];
        
        // 현금은 항상 표시
        if (cash > 0) {
            data.push({ label: '현금', value: cash, color: '#6B7280' });
        }
        
        // 실제 투자 데이터가 있는 경우만 추가
        if (currentUser && currentUser.investments && currentUser.investments.length > 0) {
            currentUser.investments.forEach(function(investment) {
                if (investment.value && investment.value > 0) {
                    data.push({ 
                        label: investment.name, 
                        value: investment.value, 
                        color: investment.color || '#3B82F6' 
                    });
                }
            });
        } else if (currentUser && currentUser.stocks) {
            Object.keys(currentUser.stocks).forEach(function(stockName) {
                var stock = currentUser.stocks[stockName];
                if (stock.value && stock.value > 0) {
                    data.push({ 
                        label: stockName, 
                        value: stock.value, 
                        color: stock.color || '#3B82F6' 
                    });
                }
            });
        }
        
        // 데이터가 현금만 있거나 없는 경우 차트를 그리지 않음
        if (data.length <= 1) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#999';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('포트폴리오 데이터 없음', canvas.width / 2, canvas.height / 2);
            return;
        }
        
        portfolioChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: data.map(item => item.label),
                datasets: [{
                    data: data.map(item => item.value),
                    backgroundColor: data.map(item => item.color),
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                cutout: '60%'
            }
        });
        
    } catch (error) {
        updateDebugInfo('포트폴리오 차트 업데이트 오류: ' + error.message);
    }
}
