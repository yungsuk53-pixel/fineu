<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINE U - 금융 퀴즈</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .back-btn, .calendar-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .quiz-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quiz-card:active:not(.locked) {
            transform: scale(0.98);
        }
        
        .quiz-card.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .quiz-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        
        .quiz-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .star-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
        }
        
        .star-icon.completed {
            color: #d0d0d0;
        }
        
        .lock-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #999;
            font-size: 20px;
        }
        
        .badge-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .badge-red {
            background: #ffebee;
            color: #f44336;
        }
        
        .badge-blue {
            background: #e3f2fd;
            color: #2196f3;
        }
        
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0 20px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            position: relative;
        }
        
        .nav-item.active {
            color: #000;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        .level-badge {
            position: absolute;
            top: -20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #2c2c2c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .question-box {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: #e8e8e8;
        }
        
        .option.selected {
            border-color: #2196f3;
            background: #e3f2fd;
        }
        
        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='a2.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">금융 퀴즈</div>
    <button class="calendar-btn">
        <i class="fas fa-calendar-alt"></i>
    </button>
</div>

<div class="content" style="padding-bottom: 100px;">
    <div id="beginnerQuiz" class="quiz-card" onclick="startQuiz('beginner')">
        <i class="fas fa-star star-icon" id="beginnerStar"></i>
        <div class="quiz-title">초급</div>
        <div class="quiz-desc">기본적인 금융 개념을 테스트합니다</div>
    </div>
    
    <div id="intermediateQuiz" class="quiz-card locked">
        <i class="fas fa-lock lock-icon"></i>
        <div class="quiz-title">중급</div>
        <div class="quiz-desc">심화된 금융 지식을 테스트합니다</div>
        <span class="badge-tag badge-red">RED 등급 달성 시 열람 가능</span>
    </div>
    
    <div id="advancedQuiz" class="quiz-card locked">
        <i class="fas fa-lock lock-icon"></i>
        <div class="quiz-title">고급</div>
        <div class="quiz-desc">전문가 수준의 금융 지식을 테스트합니다</div>
        <span class="badge-tag badge-blue">BLUE 등급 달성 시 열람 가능</span>
    </div>
</div>

<div class="bottom-navigation">
    <div class="nav-container">
        <button class="nav-item" onclick="location.href='index.html'">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </button>
        <button class="nav-item active">
            <i class="fas fa-file-alt"></i>
            <span>뉴스</span>
        </button>
        <button class="nav-item" style="position: relative;">
            <div class="level-badge">BLACK</div>
        </button>
        <button class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>채팅</span>
        </button>
        <button class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
        </button>
    </div>
</div>

<div id="quizModal" class="modal">
    <div class="modal-content">
        <div class="question-box">
            <div class="question-number">문제 <span id="currentQ">1</span>/5</div>
            <div class="question-text" id="questionText">문제 내용</div>
        </div>
        
        <div id="options">
            <div class="option" onclick="selectOption(0)">
                <span id="option0">옵션 1</span>
            </div>
            <div class="option" onclick="selectOption(1)">
                <span id="option1">옵션 2</span>
            </div>
            <div class="option" onclick="selectOption(2)">
                <span id="option2">옵션 3</span>
            </div>
            <div class="option" onclick="selectOption(3)">
                <span id="option3">옵션 4</span>
            </div>
        </div>
        
        <button class="submit-btn" onclick="submitAnswer()">답변 제출</button>
    </div>
</div>

<script>
let quizData = null;
let currentLevel = '';
let currentIndex = 0;
let selectedIndex = -1;
let score = 0;

function loadQuizData() {
    const savedData = localStorage.getItem('todayFinancialData');
    if (!savedData) {
        location.href = 'a2.html';
        return;
    }
    
    const data = JSON.parse(savedData);
    quizData = data.quizzes;
    
    checkCompletionStatus();
}

function checkCompletionStatus() {
    const today = new Date().toLocaleDateString('ko-KR');
    const completedQuizzes = JSON.parse(localStorage.getItem('completedQuizzes') || '{}');
    const todayCompleted = completedQuizzes[today] || {};
    
    if (todayCompleted.beginner) {
        document.getElementById('beginnerStar').classList.add('completed');
    }
}

function startQuiz(level) {
    if (level !== 'beginner') {
        alert(`${level === 'intermediate' ? 'RED' : 'BLUE'} 등급 달성 시 플레이 가능합니다.`);
        return;
    }
    
    currentLevel = level;
    currentIndex = 0;
    score = 0;
    selectedIndex = -1;
    
    loadQuestion();
    document.getElementById('quizModal').classList.add('show');
}

function loadQuestion() {
    const question = quizData[currentLevel][currentIndex];
    
    document.getElementById('currentQ').textContent = currentIndex + 1;
    document.getElementById('questionText').textContent = question.question;
    
    question.options.forEach((opt, idx) => {
        document.getElementById('option' + idx).textContent = opt;
        document.querySelectorAll('.option')[idx].className = 'option';
    });
    
    selectedIndex = -1;
}

function selectOption(index) {
    document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
    });
    document.querySelectorAll('.option')[index].classList.add('selected');
    selectedIndex = index;
}

function submitAnswer() {
    if (selectedIndex === -1) {
        alert('답을 선택해주세요.');
        return;
    }
    
    const question = quizData[currentLevel][currentIndex];
    const isCorrect = selectedIndex === question.correct;
    
    document.querySelectorAll('.option')[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
    if (!isCorrect) {
        document.querySelectorAll('.option')[question.correct].classList.add('correct');
    }
    
    if (isCorrect) score++;
    
    setTimeout(() => {
        currentIndex++;
        if (currentIndex < 5) {
            loadQuestion();
        } else {
            completeQuiz();
        }
    }, 1500);
}

function completeQuiz() {
    const today = new Date().toLocaleDateString('ko-KR');
    const completedQuizzes = JSON.parse(localStorage.getItem('completedQuizzes') || '{}');
    
    if (!completedQuizzes[today]) {
        completedQuizzes[today] = {};
    }
    completedQuizzes[today][currentLevel] = true;
    localStorage.setItem('completedQuizzes', JSON.stringify(completedQuizzes));
    
    const exp = 50 + (score * 10);
    let userExp = parseInt(localStorage.getItem('userExp') || 0);
    userExp += exp;
    localStorage.setItem('userExp', userExp);
    
    alert(`퀴즈 완료!\n정답: ${score}/5\n획득 경험치: +${exp} EXP`);
    
    document.getElementById('quizModal').classList.remove('show');
    checkCompletionStatus();
}

document.addEventListener('DOMContentLoaded', function() {
    loadQuizData();
});
</script>

</body>
</html>
