<script>
let quizData = null;
let currentLevel = '';
let currentIndex = 0;
let selectedIndex = -1;

const questionTypes = [

function getTodayDate() {
    const now = new Date();
    const koreaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
    const year = koreaTime.getFullYear();
    const month = String(koreaTime.getMonth() + 1).padStart(2, '0');
    const day = String(koreaTime.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}
async function addToScrap() {
    if (!userAssets.scrappedItems) {
        userAssets.scrappedItems = [];
    }
    
    let scrapItem = {};
    
    // a2-news.html용
    if (window.location.pathname.includes('news')) {
        const news = newsData.find(n => n.id === currentNewsId);
        if (!news) {
            alert('뉴스 정보를 찾을 수 없습니다.');
            return;
        }
        scrapItem = {
            type: 'news',
            title: news.title,
            content: news.content || news.description,
            date: new Date().toISOString(),
            originalId: news.id
        };
    }
    
    // a2-terms.html용
    else if (window.location.pathname.includes('terms')) {
        if (!currentTermData) {
            alert('용어 정보를 찾을 수 없습니다.');
            return;
        }
        scrapItem = {
            type: 'terms',
            title: currentTermData.term,
            content: currentTermData.definition,
            explanation: currentTermData.example,
            date: new Date().toISOString(),
            originalId: currentTermData.id
        };
    }
    
    // a2-quiz.html용
    else if (window.location.pathname.includes('quiz')) {
        const question = quizData[currentLevel][currentIndex];
        if (!question) {
            alert('퀴즈 정보를 찾을 수 없습니다.');
            return;
        }
        scrapItem = {
            type: 'quiz',
            title: `[${currentLevel === 'beginner' ? '초급' : currentLevel === 'intermediate' ? '중급' : '고급'}] ${question.question}`,
            content: `정답: ${question.options[question.correct]}`,
            explanation: question.explanation,
            date: new Date().toISOString(),
            level: currentLevel,
            index: currentIndex
        };
    }
    
    // 중복 체크
    const isDuplicate = userAssets.scrappedItems.some(item => 
        item.title === scrapItem.title && item.type === scrapItem.type
    );
    
    if (isDuplicate) {
        alert('이미 스크랩한 항목입니다.');
        return;
    }
    
    userAssets.scrappedItems.push(scrapItem);
    
    try {
        const currentUser = JSON.parse(localStorage.getItem('fineu_current_user') || '{}');
        const userId = currentUser.id || currentUser.username || 'Test';
        
        if (window.firebaseDB) {
            const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
            await window.firebaseSet(userRef, userAssets);
        }
        
        localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
        
        showScrapAnimation();
        
    } catch (error) {
        console.error('스크랩 저장 실패:', error);
        alert('스크랩 저장에 실패했습니다.');
    }
}

function showScrapAnimation() {
    const scrapDiv = document.createElement('div');
    scrapDiv.className = 'scrap-animation';
    scrapDiv.innerHTML = '📌 스크랩 완료!';
    document.body.appendChild(scrapDiv);
    
    // 애니메이션 스타일 추가
    const style = document.createElement('style');
    style.textContent = `
        .scrap-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffd700;
            color: #333;
            padding: 20px 30px;
            border-radius: 16px;
            font-size: 18px;

            z-index: 2000;

        }
        
        @keyframes scrapPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-50px) scale(0.8);
            }
        }
    `;
    document.head.appendChild(style);
    
    setTimeout(() => {
        document.body.removeChild(scrapDiv);
    }, 1500);
}
async function loadUserData() {
    const savedUser = localStorage.getItem('fineu_current_user');
    if (!savedUser) {
        location.href = 'index.html';
        return;
    }
    
    const currentUser = JSON.parse(savedUser);
    const userId = currentUser.id || currentUser.username || 'Test';
    
    try {
        if (window.firebaseDB) {
            const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
            const snapshot = await window.firebaseGet(userRef);
            
            if (snapshot.exists()) {
                userAssets = snapshot.val();
            } else {
                userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
            }
        } else {
            userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
        }
        
        updateLevelBadge();
        checkQuizAccess();
    } catch (error) {
        console.error('사용자 데이터 로드 실패:', error);
        userAssets = JSON.parse(localStorage.getItem('fineu_user_assets') || '{}');
    }
}

            'GREEN': '#C1EDB3',
            'BLUE': '#ADD9FA',
            'RED': '#FAABAD',
            'BLACK': '#333333'
        };
        badge.style.background = colors[level] || colors['YELLOW'];
        badge.style.color = level === 'BLACK' ? 'white' : '#333';
    }
}

                options: ["수입 기업", "수출 기업", "내수 기업", "금융 기업"],
                correct: 1,
                explanation: "원화 약세는 수출 기업의 가격 경쟁력을 높여 수익성을 개선시킵니다."
            },
            {
                question: "복리의 마법이 가장 크게 작용하는 요소는?",
                options: ["원금 크기", "이자율", "투자 기간", "세금"],
                correct: 2,
                explanation: "복리는 시간이 지날수록 기하급수적으로 증가하므로 투자 기간이 가장 중요합니다."
            }
        ];
    }
    
    // 고급 퀴즈 생성
    if (!quizData.advanced) {
        quizData.advanced = [
            {
                question: "옵션의 시간가치가 가장 빠르게 감소하는 시기는?",
                options: ["만기 6개월 전", "만기 3개월 전", "만기 1개월 전", "만기 당일"],
                correct: 2,
                explanation: "옵션의 시간가치는 만기가 가까워질수록 가속도적으로 감소합니다(세타 decay)."
            },
            {
                question: "헤지펀드가 사용하는 '롱숏 전략'의 목적은?",
                options: ["레버리지 극대화", "시장 중립적 수익", "배당 수익", "환차익"],
                correct: 1,
                explanation: "롱숏 전략은 시장 방향과 관계없이 수익을 추구하는 시장 중립 전략입니다."
            },
            {
                question: "채권의 듀레이션이 의미하는 것은?",
                options: ["만기", "신용등급", "금리 민감도", "유동성"],
                correct: 2,
                explanation: "듀레이션은 금리 변동에 대한 채권 가격의 민감도를 나타내는 지표입니다."
            },
            {
                question: "VIX 지수가 급등한다는 것은?",
                options: ["주가 상승 예상", "시장 변동성 증가", "금리 인상", "달러 강세"],
                correct: 1,
                explanation: "VIX는 '공포지수'로 불리며, 시장의 변동성과 불확실성을 나타냅니다."
            },
            {
                question: "알파(Alpha) 수익률이 양수라는 의미는?",
                options: ["손실 발생", "시장 평균 이하", "시장 대비 초과 수익", "무위험 수익률"],
                correct: 2,
                explanation: "알파는 벤치마크 대비 초과 수익률로, 양수면 시장을 이긴 것입니다."
            }
        ];
    }
    
    checkCompletionStatus();
}

function checkCompletionStatus() {
    const today = getTodayDate();
    const studyProgress = userAssets.studyProgress || {};
    const todayProgress = studyProgress[today] || {};
    
    if (todayProgress.financialQuiz) {
        document.getElementById('beginnerStar').classList.add('completed');
    }
    if (todayProgress.intermediateQuiz) {
        const star = document.getElementById('intermediateStar');
        if (star) star.classList.add('completed');
    }
    if (todayProgress.advancedQuiz) {
        const star = document.getElementById('advancedStar');
        if (star) star.classList.add('completed');
    }
}

function startQuiz(level) {
    const userLevel = (userAssets.level || 'yellow').toUpperCase();
    const exp = userAssets.exp || 0;
    
    if (level === 'intermediate' && exp < 30000) {
        alert('RED 등급(30,000 EXP) 달성 시 플레이 가능합니다.');
        return;
    }
    
    if (level === 'advanced' && exp < 50000) {
        alert('BLACK 등급(50,000 EXP) 달성 시 플레이 가능합니다.');
        return;
    }
    
    currentLevel = level;
    currentIndex = 0;
    score = 0;
    selectedIndex = -1;
    isAnswered = false;
    
    loadQuestion();
    document.getElementById('quizModal').classList.add('show');
}

function loadQuestion() {
    const questions = quizData[currentLevel];
    if (!questions || currentIndex >= questions.length) {
        completeQuiz();
        return;
    }
    
    const question = questions[currentIndex];
    
    document.getElementById('currentQ').textContent = currentIndex + 1;
    
    // 문제 유형 표시
    if (currentLevel === 'beginner') {
        document.getElementById('questionType').textContent = questionTypes[currentIndex];
    } else {
        document.getElementById('questionType').textContent = currentLevel === 'intermediate' ? '📊 중급 문제' : '🎓 고급 문제';
    }
    
    document.getElementById('questionText').textContent = question.question;
    
    // 옵션 초기화 및 설정 (이 부분이 중요!)
    const optionElements = document.querySelectorAll('.option');
    question.options.forEach((opt, idx) => {
        // 텍스트 업데이트
        document.getElementById('option' + idx).textContent = opt;
        // 클래스 초기화 - 모든 스타일 클래스 제거
        optionElements[idx].className = 'option';
        // 클릭 이벤트 재설정 (필요한 경우)
        optionElements[idx].onclick = function() { selectOption(idx); };
    });
    
    // 상태 초기화
    selectedIndex = -1;
    isAnswered = false;
    
    // 설명 박스 숨기기
    document.getElementById('explanationBox').style.display = 'none';
    
    // 스크랩 버튼 숨기기 (스크랩 기능 추가한 경우)
    const scrapBtn = document.getElementById('scrapBtn');
    if (scrapBtn) {
        scrapBtn.style.display = 'none';
    }
    
    // 제출 버튼 텍스트 초기화
    document.getElementById('submitBtn').textContent = '답변 제출';
    
    // 제출 버튼 활성화
    document.getElementById('submitBtn').disabled = false;
}


function selectOption(index) {
    if (isAnswered) return;
    
    document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
    });
    document.querySelectorAll('.option')[index].classList.add('selected');
    selectedIndex = index;
}

function submitAnswer() {
    if (isAnswered) {
         document.getElementById('scrapBtn').style.display = 'none';
        currentIndex++;
        loadQuestion();
        return;
    }
    
    if (selectedIndex === -1) {
        alert('답을 선택해주세요.');
        return;
    }
    
    const question = quizData[currentLevel][currentIndex];
    const isCorrect = selectedIndex === question.correct;
    
    document.querySelectorAll('.option')[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
    if (!isCorrect) {
        document.querySelectorAll('.option')[question.correct].classList.add('correct');
    }
    
    if (isCorrect) score++;
    
     // 설명 표시
    document.getElementById('explanationText').textContent = question.explanation;
    document.getElementById('explanationBox').style.display = 'block';
    
    // 스크랩 버튼 표시 (정답 확인 후)
    document.getElementById('scrapBtn').style.display = 'flex';
    
    isAnswered = true;
    document.getElementById('submitBtn').textContent = currentIndex < 4 ? '다음 문제' : '퀴즈 완료';
}

async function completeQuiz() {
    const today = getTodayDate();
    
    if (!userAssets.studyProgress) {
        userAssets.studyProgress = {};
    }
    if (!userAssets.studyProgress[today]) {
        userAssets.studyProgress[today] = {};
    }
    
    const quizKey = currentLevel === 'beginner' ? 'financialQuiz' : 
                    currentLevel === 'intermediate' ? 'intermediateQuiz' : 'advancedQuiz';
    
    // 정답률 계산
    const scoreRate = score / 5;
    
    if (!userAssets.studyProgress[today][quizKey]) {
        userAssets.studyProgress[today][quizKey] = true;
        
        // 70% 이상일 때만 보상 지급
        if (scoreRate >= 0.7) {
            const baseReward = currentLevel === 'beginner' ? 50000 : 
                              currentLevel === 'intermediate' ? 75000 : 100000;
            const baseExp = currentLevel === 'beginner' ? 100 : 
                           currentLevel === 'intermediate' ? 150 : 200;
            
            const cashReward = Math.floor(baseReward * scoreRate);
            const expReward = Math.floor(baseExp * scoreRate);
            
            userAssets.cash = (userAssets.cash || 0) + cashReward;
            userAssets.totalAssets = (userAssets.totalAssets || 0) + cashReward;
            userAssets.virtualBalance = (userAssets.virtualBalance || 0) + cashReward;
            userAssets.exp = (userAssets.exp || 0) + expReward;
            
            try {
                const savedUser = JSON.parse(localStorage.getItem('fineu_current_user'));
                const userId = savedUser.id || savedUser.username || 'Test';
                
                if (window.firebaseDB) {
                    const userRef = window.firebaseRef(window.firebaseDB, `users/${userId}`);
                    await window.firebaseSet(userRef, userAssets);
                }
                
                localStorage.setItem('fineu_user_assets', JSON.stringify(userAssets));
                
                showRewardAnimation(cashReward, expReward);
                
            } catch (error) {
                console.error('데이터 저장 실패:', error);
            }
        } else {
            // 70% 미만일 경우 보상 없음
            alert(`퀴즈 완료!\n정답: ${score}/5 (${Math.floor(scoreRate * 100)}%)\n\n70% 이상 정답률이 필요합니다.\n다음에 다시 도전해보세요!`);
        }
    } else {
        alert(`퀴즈 완료!\n정답: ${score}/5\n이미 오늘 완료한 퀴즈입니다.`);
    }
    
    document.getElementById('quizModal').classList.remove('show');
    checkCompletionStatus();
}

function showRewardAnimation(cash, exp) {
    const rewardDiv = document.createElement('div');
    rewardDiv.className = 'reward-animation';
    rewardDiv.innerHTML = `🎉 퀴즈 완료!<br>정답: ${score}/5<br>💰 ${cash.toLocaleString()}원<br>⭐ ${exp} EXP`;
    document.body.appendChild(rewardDiv);
    
    setTimeout(() => {
        document.body.removeChild(rewardDiv);
    }, 2000);
}

function showCalendar() {
    const today = getTodayDate();
    alert(`📅 오늘 날짜: ${today}\n\n매일 새로운 퀴즈가 업데이트됩니다!\n\n• 뉴스 관련 2문제\n• 경제 트렌드 2문제\n• 재미있는 문제 1개\n\n※ 70% 이상 정답 시 보상 지급`);
}

    await loadUserData();
    loadQuizData();
});
