<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 캐시 무력화 메타태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-buster" content="v5.0.0-login-page">
    
    <title>FINE U - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Firebase SDK - Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* 메시지 컨테이너 */
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        .message.success {
            background: #DCFCE7;
            border: 1px solid #86EFAC;
            color: #166534;
        }

        .message.error {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 숨김 클래스 */
        .hidden {
            display: none !important;
        }

        /* 이미지 기반 로그인 디자인 스타일 */
        .login-image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .login-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .login-input-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: none;
            background: transparent;
            font-size: 16px;
            text-align: center;
            outline: none;
            color: #333;
            font-weight: bold;
        }

        .login-button-overlay {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button-overlay:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            z-index: 1000;
        }

        .firebase-connected {
            background-color: #10B981;
        }

        .firebase-error {
            background-color: #EF4444;
        }

        .firebase-loading {
            background-color: #F59E0B;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 10px;
            max-width: 250px;
            z-index: 1000;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .login-image-container {
                max-width: 350px;
                margin: 0 auto;
            }
            
            .login-input-overlay {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-image-container {
                max-width: 300px;
            }
            
            .login-input-overlay {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<!-- Firebase 연결 상태 -->
<div id="firebaseStatus" class="firebase-status firebase-loading">
    <i class="fas fa-database"></i> 초기화 중...
</div>

<!-- 디버그 정보 -->
<div id="debugInfo" class="debug-info">
    Firebase Realtime Database 초기화 대기 중...
</div>

<!-- 로그인 화면 -->
<div id="loginScreen">
    <!-- FINEU 이미지 기반 로그인 디자인 - 견본.html과 동일한 구조 -->
    <div style="width: 100%; height: 100vh; overflow: auto; background-color: #FFFFFF; display: flex; justify-content: center; align-items: flex-start;">
        <!-- 1125x2436 테이블 구조 재현 -->
        <table width="1125" height="2436" border="0" cellpadding="0" cellspacing="0" style="background-color: #FFFFFF; max-width: 100%; height: auto;">
            <tr>
                <td colspan="3" style="width: 100%; height: auto;">
                    <img src="images/FINEU1_01.png" style="width: 100%; height: auto; max-width: 1125px; display: block;" alt="">
                </td>
            </tr>
            <tr>
                <td rowspan="6" style="width: 21.6%; height: auto;">
                    <img src="images/FINEU1_02.png" style="width: 100%; height: auto; display: block;" alt="">
                </td>
                <td style="position: relative; width: 56.9%; height: auto;">
                    <img src="images/FINEU1_03.png" style="width: 100%; height: auto; display: block;" alt="">
                    <input type="text" id="userId" placeholder="ID" value=""
                           onkeypress="if(event.key==='Enter') performLogin()"
                           style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                  width: 85%; height: 60%; border: none; background: transparent; font-size: clamp(12px, 4vw, 18px); 
                                  text-align: left; outline: none; color: #333; font-weight: bold; padding-left: 10px;">
                </td>
                <td rowspan="6" style="width: 21.5%; height: auto;">
                    <img src="images/FINEU1_04.png" style="width: 100%; height: auto; display: block;" alt="">
                </td>
            </tr>
            <tr>
                <td style="width: 56.9%; height: auto;">
                    <img src="images/FINEU1_05.png" style="width: 100%; height: auto; display: block;" alt="">
                </td>
            </tr>
            <tr>
                <td style="position: relative; width: 56.9%; height: auto;">
                    <img src="images/FINEU1_06.png" style="width: 100%; height: auto; display: block;" alt="">
                    <input type="password" id="userPassword" placeholder="PASSWORD" value=""
                           onkeypress="if(event.key==='Enter') performLogin()"
                           style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                  width: 85%; height: 60%; border: none; background: transparent; font-size: clamp(12px, 4vw, 18px); 
                                  text-align: left; outline: none; color: #333; font-weight: bold; padding-left: 10px;">
                </td>
            </tr>
            <tr>
                <td style="width: 56.9%; height: auto;">
                    <img src="images/FINEU1_07.png" style="width: 100%; height: auto; display: block;" alt="">
                </td>
            </tr>
            <tr>
                <td style="position: relative; cursor: pointer; width: 56.9%; height: auto;" onclick="performLogin()">
                    <img src="images/FINEU1_08.png" style="width: 100%; height: auto; display: block;" alt="">
                    <!-- 로딩 표시 -->
                    <div id="loginLoader" class="hidden" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <div class="loading"></div>
                    </div>
                    <span id="loginBtnText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                                  color: white; font-weight: bold; font-size: clamp(14px, 4vw, 20px); pointer-events: none; text-align: center;">LOGIN</span>
                    <!-- 아이디/비밀번호 찾기 및 회원가입 링크 -->
                    <div style="position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); width: 100%; text-align: center; z-index: 10;">
                        <div>
                            <a href="#" onclick="findAccount()" style="color: #666; font-size: clamp(10px, 3vw, 14px); text-decoration: none; margin-right: 30px;">아이디/비밀번호 찾기</a>
                            <a href="#" onclick="goToSignup()" style="color: #666; font-size: clamp(10px, 3vw, 14px); text-decoration: none;">회원가입</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 56.9%; height: auto; position: relative;">
                    <img src="images/FINEU1_09.png" style="width: 100%; height: auto; display: block;" alt="">
                </td>
            </tr>
        </table>
    </div>
</div>
    
<!-- 메시지 컨테이너 -->
<div id="messageContainer" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;"></div>

<script>
// Firebase 설정 - Realtime Database
const firebaseConfig = {
  apiKey: "AIzaSyApKJHvNXftrzXAZsH41FxqVj0_Byh_V28",
  authDomain: "invest-97aa7.firebaseapp.com",
  databaseURL: "https://invest-97aa7-default-rtdb.firebaseio.com",
  projectId: "invest-97aa7",
  storageBucket: "invest-97aa7.firebasestorage.app",
  messagingSenderId: "136719207030",
  appId: "1:136719207030:web:391bd46b7b79800c0fed57",
  measurementId: "G-78K35WTPGQ"
};

// Firebase 초기화
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();

// 전역 변수
var currentUser = null;
var firebaseConnected = false;
var debugMode = false;

// 특별 계정 설정
var specialAccounts = {
    'test': {
        startLevel: 'black',
        startExp: 25000,
        startAssets: 50000000,
        startCash: 50000000,
        description: '블랙 등급 시작, 5천만원 자산'
    },
    'gunwoo55': {
        startLevel: 'yellow',
        startExp: 0,
        startAssets: 10000000,
        startCash: 10000000,
        description: '일반 계정'
    }
};

// 디버그 정보 업데이트
function updateDebugInfo(message) {
    if (debugMode) {
        var debugInfo = document.getElementById('debugInfo');
        var timestamp = new Date().toLocaleTimeString();
        debugInfo.innerHTML = '[' + timestamp + '] ' + message;
    }
    console.log('[DEBUG]', message);
}

// 메시지 표시 함수
function showMessage(message, type) {
    var container = document.getElementById('messageContainer');
    var messageDiv = document.createElement('div');
    messageDiv.className = type === 'error' ? 'message error' : 'message success';
    messageDiv.textContent = message;
    
    container.innerHTML = '';
    container.appendChild(messageDiv);
    
    // 5초 후 메시지 제거
    setTimeout(function() {
        if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
        }
    }, 5000);
}

// 아이디/비밀번호 찾기 함수
function findAccount() {
    alert('아이디/비밀번호 찾기 기능입니다.\n준비 중입니다.');
}

// 회원가입 페이지 이동 함수
function goToSignup() {
    alert('회원가입 페이지로 이동합니다.\n준비 중입니다.');
}

// Firebase Realtime Database 초기화
async function initializeFirebase() {
    try {
        updateDebugInfo('Firebase Realtime Database 초기화 시작...');
        updateFirebaseStatus('loading', 'Firebase 초기화 중...');
        
        // 연결 상태 확인
        var connectedRef = database.ref('.info/connected');
        connectedRef.on('value', function(snapshot) {
            if (snapshot.val() === true) {
                updateDebugInfo('Firebase Realtime Database 연결 성공');
                updateFirebaseStatus('connected', 'Realtime Database 연결 성공');
                firebaseConnected = true;
            } else {
                updateDebugInfo('Firebase Realtime Database 연결 끊어짐');
                updateFirebaseStatus('error', 'Realtime Database 연결 끊어짐');
                firebaseConnected = false;
            }
        });
        
        return true;
        
    } catch (error) {
        updateDebugInfo('Firebase 초기화 실패: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 초기화 실패: ' + error.message);
        firebaseConnected = false;
        
        return false;
    }
}

// Firebase 연결 상태 업데이트
function updateFirebaseStatus(status, message) {
    var statusElement = document.getElementById('firebaseStatus');
    
    switch(status) {
        case 'connected':
            statusElement.className = 'firebase-status firebase-connected';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 연결됨';
            firebaseConnected = true;
            break;
        case 'error':
            statusElement.className = 'firebase-status firebase-error';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 오류';
            firebaseConnected = false;
            break;
        case 'loading':
            statusElement.className = 'firebase-status firebase-loading';
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로딩';
            break;
    }
    
    if (message) {
        updateDebugInfo('Firebase: ' + message);
    }
}

// 특별 계정 체크 및 초기값 설정
function getInitialUserData(userId) {
    var special = specialAccounts[userId];
    if (special) {
        updateDebugInfo('특별 계정 감지: ' + userId + ' - ' + special.description);
        return {
            id: userId,
            name: userId,
            level: special.startLevel,
            exp: special.startExp,
            totalAssets: special.startAssets,
            cash: special.startCash,
            virtualBalance: special.startCash,
            portfolio: {
                deposit: [],
                stock: [],
                bond: [],
                etf: [],
                crypto: [],
                commodity: []
            },
            transactions: [],
            isSpecialAccount: true,
            specialType: special.description,
            loginMethod: 'realtime_db',
            lastUpdated: new Date().toISOString(),
            createdAt: new Date().toISOString()
        };
    } else {
        return {
            id: userId,
            name: userId,
            level: 'yellow',
            exp: 0,
            totalAssets: 10000000,
            cash: 10000000,
            virtualBalance: 10000000,
            portfolio: {
                deposit: [],
                stock: [],
                bond: [],
                etf: [],
                crypto: [],
                commodity: []
            },
            transactions: [],
            isSpecialAccount: false,
            loginMethod: 'realtime_db',
            lastUpdated: new Date().toISOString(),
            createdAt: new Date().toISOString()
        };
    }
}

// 로그인 수행 함수
async function performLogin() {
    var userId = document.getElementById('userId').value.trim();
    var password = document.getElementById('userPassword').value.trim();
    
    if (!userId) {
        showMessage('아이디를 입력해주세요.', 'error');
        return;
    }
    
    if (!password) {
        showMessage('비밀번호를 입력해주세요.', 'error');
        return;
    }
    
    // 로딩 표시
    var loginLoader = document.getElementById('loginLoader');
    var loginBtnText = document.getElementById('loginBtnText');
    
    loginLoader.classList.remove('hidden');
    loginBtnText.style.opacity = '0.5';
    
    try {
        updateDebugInfo('로그인 시도: ' + userId);
        
        // Firebase 로그인 시도
        if (!firebaseConnected) {
            await initializeFirebase();
        }
        
        // 간단한 비밀번호 체크 (실제 구현에서는 암호화된 비밀번호 확인)
        if (password === 'test123' || password === '123456') {
            // Firebase에서 사용자 데이터 로드 또는 생성
            currentUser = getInitialUserData(userId);
            
            // 로컬 저장소에 저장
            localStorage.setItem('fineu_current_user', JSON.stringify(currentUser));
            localStorage.setItem('fineu_last_user_id', userId);
            
            updateDebugInfo('로그인 성공: ' + userId);
            showMessage('로그인 성공! 메인페이지로 이동합니다.', 'success');
            
            // 2초 후 메인페이지로 이동
            setTimeout(function() {
                window.location.href = 'a1.html?v=' + Date.now();
            }, 2000);
            
        } else {
            throw new Error('잘못된 비밀번호입니다.');
        }
        
    } catch (error) {
        updateDebugInfo('로그인 실패: ' + error.message);
        showMessage('로그인 실패: ' + error.message, 'error');
    } finally {
        // 로딩 숨기기
        loginLoader.classList.add('hidden');
        loginBtnText.style.opacity = '1';
    }
}

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
    try {
        // Firebase 초기화
        initializeFirebase();
        
        // 기존 로그인 정보가 있으면 자동 로그인 제안
        var lastUserId = localStorage.getItem('fineu_last_user_id');
        if (lastUserId) {
            document.getElementById('userId').value = lastUserId;
        }
        
        updateDebugInfo('로그인 페이지 로드 완료');
        
    } catch (error) {
        console.error('초기화 오류:', error);
        updateDebugInfo('초기화 오류: ' + error.message);
    }
});

console.log('FINE U 로그인 페이지 로드 완료');
</script>

</body>
</html>
